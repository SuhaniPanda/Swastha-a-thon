<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IronQuest - AI Anemia Detection</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: #fff;
        overflow-x: hidden;
    }

    header {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 0;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        color: #333;
        border-radius: 16px;
        padding: 30px 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
        text-align: center;
        color: #444;
    }

    .upload-section {
        text-align: center;
        border: 2px dashed #667eea;
        padding: 30px;
        border-radius: 12px;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .upload-section:hover {
        background: rgba(102, 126, 234, 0.1);
    }

    #preview {
        display: none;
        margin: 20px auto;
        border-radius: 10px;
        width: 250px;
        height: 250px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .progress-bar {
        display: none;
        width: 100%;
        background-color: #eee;
        border-radius: 10px;
        margin: 20px 0;
        height: 12px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background-color: #667eea;
        border-radius: 10px;
        transition: width 0.3s ease-in-out;
    }

    #result {
        display: none;
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        font-size: 14px;
        margin-top: 40px;
    }

    /* Chatbot */
    .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 360px;
        height: 460px;
        background: #fff;
        color: #333;
        border-radius: 16px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        transform: translateY(120%);
        transition: transform 0.4s ease;
        z-index: 1000;
        overflow: hidden;
    }

    .chatbot-container.active {
        transform: translateY(0);
    }

    .chat-header {
        background: #667eea;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 12px;
        right: 15px;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }

    .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f4f4f8;
    }

    .chat-message {
        margin-bottom: 12px;
    }

    .chat-message.user {
        text-align: right;
    }

    .message-bubble {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 16px;
        background: #667eea;
        color: #fff;
        max-width: 80%;
        word-wrap: break-word;
    }

    .chat-message.bot .message-bubble {
        background: #eee;
        color: #333;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .chat-input button {
        background: #667eea;
        border: none;
        color: #fff;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    .chat-input button:hover {
        background: #5a6edc;
    }

    .chat-icon {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #667eea;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 999;
        transition: transform 0.3s ease;
    }

    .chat-icon:hover {
        transform: scale(1.1);
    }

    .quick-replies {
        text-align: center;
        margin-top: 15px;
    }

    .quick-replies button {
        background: #764ba2;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
    }

    .quick-replies button:hover {
        background: #5a3586;
    }
</style>
</head>

<body>

<header>IronQuest â€“ AI-Powered Anemia Detection</header>

<div class="container">
    <h2>Upload Image for Anemia Detection</h2>
    <div class="upload-section" onclick="document.getElementById('fileInput').click();">
        <p>Click here or drag an image (eyes, nails, or palm)</p>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>
    <img id="preview" alt="Uploaded Preview">
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div id="result"></div>

    <div class="quick-replies">
        <button onclick="sendQuickReply('What is anemia?')">What is Anemia?</button>
        <button onclick="sendQuickReply('Iron-rich foods')">Iron-rich Foods</button>
        <button onclick="sendQuickReply('How does AI detection work?')">AI Detection?</button>
    </div>
</div>

<div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
        IronQuest Chat
        <button class="close-btn" onclick="toggleChatbot()">Ã—</button>
    </div>
    <div class="chat-body" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div class="chat-icon" onclick="toggleChatbot()">ðŸ’¬</div>

<footer>Â© 2025 IronQuest | B.Tech AIML Project</footer>

<script>
    // ========== AI Detection Simulation ==========
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");

    fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(file);

        progressBar.style.display = "block";
        progressFill.style.width = "0%";
        result.style.display = "none";
        result.innerHTML = "";

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressFill.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    result.style.display = "block";
                    result.innerHTML = `
                        <h3 style="color:#667eea;">Result:</h3>
                        <p>âœ… No major anemia signs detected.<br>Estimated Hemoglobin: 12.8 g/dL</p>
                        <p style="color:#999;font-size:14px;">*Demo simulation. Actual AI model integration required.</p>
                    `;
                }, 400);
            }
        }, 200);
    });


    // ========== Chatbot ==========
    const chatbotContainer = document.getElementById("chatbotContainer");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");

    function toggleChatbot() {
        chatbotContainer.classList.toggle("active");
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        appendMessage("user", message);
        chatInput.value = "";
        setTimeout(() => respondToMessage(message), 600);
    }

    function sendQuickReply(text) {
        appendMessage("user", text);
        setTimeout(() => respondToMessage(text), 600);
    }

    function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.classList.add("chat-message", sender);
        div.innerHTML = `<div class="message-bubble">${text}</div>`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function respondToMessage(msg) {
        msg = msg.toLowerCase();
        let reply = "";

        if (msg.includes("anemia")) {
            reply = "Anemia happens when your body lacks enough red blood cells to carry oxygen. Iron deficiency is its most common cause.";
        } else if (msg.includes("iron") && msg.includes("food")) {
            reply = "Foods rich in iron include spinach, lentils, pomegranate, chickpeas, jaggery, and red meat. Combine them with vitamin C for better absorption.";
        } else if (msg.includes("ai") || msg.includes("detect")) {
            reply = "Our AI model analyzes images of eyes, nails, or palms to estimate anemia risk. Try uploading your image to see a demo.";
        } else if (msg.includes("hello") || msg.includes("hi")) {
            reply = "Hey there ðŸ‘‹! How can I assist you today?";
        } else {
            reply = "I'm still learning! Try asking about anemia, iron-rich foods, or how AI detection works.";
        }

        appendMessage("bot", reply);
    }
</script>

</body>
</html>
